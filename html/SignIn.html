<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="../images/icons8-galaxy-store-32.png"
    />
    <title>SHOPFLIX</title>
  </head>
  <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <!-- Navigation -->
    <div class="topnav__main">
      <span class="call__number">
        Call: <a href="tel:+265999929362">+265999929362</a>
      </span>
    </div>

    <nav>
      <a href="index.html" class="regular__logo">
        <div class="regular__logo">
          <img src="../images/homepage/vertical-logo.png" alt="Shopflix Logo" />
        </div>
      </a>
    </nav>

    <!-- Hero Section -->
    <section class="hero-image" data-aos="fade-up" data-aos-duration="1500">
      <img src="../images/homepage/vertical-logo.png" alt="Shopflix Logo" />
      <form id="login-form" action="submit">
        <fieldset>
          <legend>User Details</legend>
          <div>
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Eg. Thocco or whatever"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Login Type</legend>
          <span>
            <input
              id="register"
              type="radio"
              name="login_type"
              value="register"
              checked
            />
            <label for="register">Register</label>
          </span>
          <span>
            <input id="login" type="radio" name="login_type" value="login" />
            <label for="login">Login</label>
          </span>
        </fieldset>
        <input type="submit" value="Submit" />
        <output name="result"></output>
      </form>
    </section>

    <!-- Footer -->
    <footer class="section-p1">
      <div class="col">
        <img class="logo" src="../images/homepage/vertical-logo.png" alt="Shopflix Logo" />
        <h4>Contact</h4>
        <p><strong>Address:</strong> Area 49, Lilongwe, Bugdad</p>
        <p><strong>Mobile:</strong> +265999929362</p>
      </div>

      <div class="col">
        <h4>About Us</h4>
        <a href="About.html">About Us</a>
        <a href="Privacy.html">Privacy Policy</a>
      </div>

      <div class="col">
        <h4>My Account</h4>
        <a href="SignIn.html">Sign In</a>
      </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
      AOS.init();
      window.addEventListener("DOMContentLoaded", setupForm);
      
      function setupForm() {
        const form = document.getElementById("login-form");
        form.addEventListener("submit", handleSubmit);
      }

      function handleSubmit(event) {
        event.preventDefault();
        const { username, password, login_type, result } = event.target;

        const processUser = login_type.value === "register" ? registerUser : loginUser;
        const response = processUser(username.value, password.value);
        result.innerHTML = response;
      }

      function registerUser(username, password) {
        window.localStorage.setItem("exampleLogin__username", username);
        window.localStorage.setItem("exampleLogin__password", password);
        return `New user ${username} now registered!`;
      }

      function loginUser(username, password) {
        const registeredUser = window.localStorage.getItem("exampleLogin__username");
        const registeredPassword = window.localStorage.getItem("exampleLogin__password");

        if (username === registeredUser && password === registeredPassword) {
          return `User ${username} successfully logged in!`;
        }
        return username !== registeredUser
          ? `Username ${username} has not been registered.`
          : `Incorrect password for username ${username}`;
      }
    </script>

  <style>
    /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Navigation */
.topnav__main {
  background-color: #333;
  padding: 10px;
  text-align: right;
}

.topnav__main .call__number {
  color: white;
}

.topnav__main .call__number a {
  color: rgb(10, 154, 238);
  text-decoration: none;
}

nav {
  background-color: #444;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav img {
  max-width: 150px;
}

nav a {
  color: white;
  text-decoration: none;
}

nav a:hover {
  color: #f4d03f;
}

/* Hero Section */
.hero-image {
  text-align: center;
  margin: 40px 0;
}

.hero-image img {
  width: 120px;
  margin-bottom: 20px;
}

.hero-image form {
  background-color: white;
  padding: 30px;
  max-width: 400px;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.hero-image fieldset {
  border: 1px solid #ccc;
  margin-bottom: 20px;
  padding: 10px;
}

.hero-image label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

.hero-image input[type="text"],
.hero-image input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.hero-image input[type="radio"] {
  margin-right: 5px;
}

.hero-image input[type="submit"] {
  background-color: #f4d03f;
  border: none;
  padding: 10px 20px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  width: 100%;
}

.hero-image input[type="submit"]:hover {
  background-color: rgb(10, 154, 238);
}




  </style>

  </body>
</html>
